AWSTemplateFormatVersion: 2010-09-09
Parameters:
  ResourceName:
    Type: String
    Default: bp-de-well-logs-dbf
    Description: |
    The resource name to use for all created resources
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ResourceName
      NotificationConfigurations:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .tif
            Function: !GetAtt LambdaFunction.Arn
  DynamoDB:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Id
          AttributeType: S
      KeySchema:
        - AttributeName: Id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 25
        WriteCapacityUnits: 25
      TableClass: STANDARD
      TableName: !Ref ResourceName
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumedRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
      RoleName: !Ref ResourceName
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: |
        def lambda_handler(event, context):
          return {"status_code": 200, "body": "hello!"}

      Handler: lambda_function.lambda_handler
      FunctionName: !Ref ResourceName
      MemorySize: 1024
      Role: !GetAtt IAMRole.Arn
      Runtime: python3.10
      Timeout: 30
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda.InvokeFunction
      FunctionName: !Ref ResourceName
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !Ref S3Bucket.Arn
